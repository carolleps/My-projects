        sagas[0]();
        newSaga();
        console.log(sagas);
        sagas[0]();

        function say667() {
            // Local variable that ends up within closure
            var num = 42;
            var say = function() { num++; console.log(num);  };

            num++;
            return say;
            console.log(say);
        }
        say667()();
        var sayNumber = say667();
        sayNumber(); // logs 43
        sayNumber();
        say667();
        say667();
