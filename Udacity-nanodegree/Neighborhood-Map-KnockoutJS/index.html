<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brazilian services downunder</title>
    <link type="text/css" src="css/bootstrap.min.css">
</head>
<body>
    <!-- CSS -->
    <style type="text/css">

      /*.container {
        height: 100%;
        position: relative;
      }*/
         
      #map { 
        bottom:0px;
        height: 100%;
        left: 362px;
        position: absolute;
        right: 0px;
      }
      .options-box {
        background: #fff;
        border: 1px solid #999;
        border-radius: 3px;
        height: 90%;
        line-height: 35px;
        padding: 10px 10px 30px 10px;
        text-align: left;
        width: 340px;
      }
    </style>

    <!-- HTML -->
    <div class="container-fluid">
      <div class="options-box">
        <h1>Brazilian style services in the land downunder</h1>
        <div>
          <input class="btn btn-default" id="show-listings" type="button" value="Show Listings" data-bind="click: showListings">
          <input id="hide-listings" type="button" value="Hide Listings" data-bind="click: hideListings">
        </div>
        <hr>
        <div>
          <h3>Search by postcode!</h3>
          <input id="zoom-to-area-text" type="text" placeholder="Ex: 2000">
          <input id="zoom-to-area" type="button" value="Zoom" data-bind="click: zoom">
        </div>
        <hr>
        <div>
          <h3>Filter your result!</h3>
          <input type="search" id="places-search" placeholder="Ex: NNC" data-bind="textInput: query">
          <ul data-bind="foreach: search">
            <li class="list-view" data-bind="text: title, click: $parent.selectPlace"></li>
          </ul>
        </div>
        <hr>
        <!-- <div>
          <h3>See all services!</h3>
          <ul data-bind="foreach: list"> 
            <li>
              <strong class="item" data-bind="text: title, click: $parent.selectPlace"></strong>
            </li>
          </ul>
        </div> -->
        <div class="footer">
          <p>This project was developed by Carolle Piedade</p>
          <p>Maps Icons Collection <a href="https://mapicons.mapsmarker.com"><img src="img/iconCredit.gif"></a></p>
        </div>
      </div>
      <div id="map"></div>
    </div>
    

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&v=3&key=AIzaSyDBKXtS615skwqrEH47eN22DtC85mOlIxo&callback=initMap">
   </script>
</body>
</html>
