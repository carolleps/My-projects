    <ul data-bind="foreach: catArray"> 
            <button data-bind="text: name, click: $parent.setCat"> </button>
    </ul>
    <div data-bind="with: currentView">
        <!-- from now on, all data-bind in this div refer to currentview() binding context -->
        <h1 data-bind="text: name"></h1> 
        <h3 data-bind="text: nickname"></h3>
        <h4 data-bind="text: level"></h4>
        <!-- $parent makes scape from the scope and select out of currentView-->    
        <img src="" alt="" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc, alt: alt}">
        <h2> clicks so far:</h2> 
        <p data-bind="text: count">0</p>
    </div>
