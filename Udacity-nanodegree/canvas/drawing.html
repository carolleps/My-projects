<!DOCTYPE html>
<html>
<body>

<canvas id="c" width="200" height="200" style="border: 1px solid"></canvas>

<script>
  var c = document.querySelector("#c");
  var ctx = c.getContext("2d");

  
  ctx.strokeRect(50,50,100,100);

  ctx.beginPath();
  ctx.moveTo(75,75);
  ctx.lineTo(125,75);
  ctx.lineTo(125,125);
  ctx.fill();
  ctx.closePath();

</script>

</body>
</html>
